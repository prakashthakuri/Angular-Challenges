<div class="card-container">
  <div class="header">

    <i *ngIf= "iconClasses" [class]= "iconClasses"></i>
      <div class="title">

        <h3>{{title}}</h3>
        <h5>{{subtitle}}</h5>

      </div>

  </div>
  <div class="body">

    <ng-content select= "[body]"></ng-content>

  </div>
  <div class="footer">

    <ng-content select = "[footer]"></ng-content>

  </div>
</div>
