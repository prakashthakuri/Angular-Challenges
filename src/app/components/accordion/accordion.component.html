<div class="accordion-container">
  <div class="item" *ngFor= "let item of items">

    <div class="header">
      <h4 >{{item.title}}</h4>
        <i class="fas fa-chevron-down" [class.isExapanded]="item.isExapanded" (click)= "toggle(item)" ></i>
    </div>
    <div class="content" [class.isExapanded]="item.isExapanded">
      <p>{{item.content}}</p>
    </div>

  </div>
</div>
