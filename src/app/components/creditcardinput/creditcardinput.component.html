<div class="credit-card-input-container">
  <div class="input-container">

    <ng-container [ngSwitch]= "creditCardNumber[0]">
      <i *ngSwitchCase ="'3'" class="fab fb-cc-amex"></i>
      <i *ngSwitchCase ="'4'" class="fab fb-cc-visa"></i>
      <i *ngSwitchCase ="'5'" class="fab fb-cc-mastercard"></i>
      <i *ngSwitchCase ="'6'" class="fab fb-cc-discover"></i>
      <i *ngSwitchDefault class="fas fa-credit-card"></i>

    </ng-container>
    <input type="text" required [(ngModel)]="creditCardNumber" maxlength="16" [readOnly]= "isReadOnly"/>
  </div>
</div>
