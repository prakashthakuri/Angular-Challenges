

<app-toolbar [title]="'100 Angular Challenge'" >

  <ul>
      <li>Components</li>
      <li>Directives</li>
      <li>Services</li>
      <li>Pipes</li>
      <li>Others</li>
  </ul>


</app-toolbar>
<hr/>
<main>

  <app-card [iconClasses]= "'fas fa-info-circle'" [title] ="'Star Ratings'" [subtitle] = "'Compoenents'">

    <app-star-ratings body [rating] = "3.5"></app-star-ratings>

    <p footer> Give a review</p>
  </app-card>

  <app-card [iconClasses]= "'fas fa-info-circle'" [title]= "'Progress Bar'" [subtitle]= "'Compoenents'">

    <app-progress-bar body [value]= "progressValue"></app-progress-bar>

    <button footer (click)= "progressValue= 75;">Update</button>

  </app-card>

  <app-card [iconClasses]= "'fas fa-info-circle'" [title]= "'Accordian'" [subtitle]= "'Compoenents'">

    <app-accordion body [items]= "accordionItems"></app-accordion>


  </app-card>

  <app-card [iconClasses] = "'fas fa-info-circle'" [title]= "'Card'" [subtitle]= "'Components'">

    <p footer>Footer Content</p>
    <p body>Body Content</p>

  </app-card>

  <app-topofpage></app-topofpage>

</main>
